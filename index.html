<!DOCTYPE html> 
<html>
	<head>
		<title>Cities of Macon</title>
		<link rel="stylesheet" type="text/css" href="scripts/style.css"> <!--CSS Style Sheet-->
	</head>

	<body>
		<!--Include all necessary javascript files-->
		<script type='text/javascript' src='scripts/data/FIPS_StateName.js'></script> <!--FIPS_StateName array-->
		<script type='text/javascript' src='scripts/data/FIPS_CountyName.js'></script> <!--FIPS_CountyName array-->
		<script type='text/javascript' src='scripts/data/DataDict.js'></script> <!--Data dictionary-->
		<script type='text/javascript' src='scripts/data/DataSet.js'></script> <!--Data set-->
		<script type='text/javascript' src='scripts/data/DataDictTrans.js'></script> <!--What we actually call things! --> 
		<script type='text/javascript' src='scripts/jquery-1.11.0.js'></script> <!--jQuery library-->
		<script type='text/javascript' src='scripts/cities.js'></script> <!--Primary javascript-->
		<script type='text/javascript' src='scripts/compareCities.js'></script> <!-- Comparison functions -->

		<!--HTML stuff goes down here-->
		<table id='main' cellspacing='0' cellpadding='0'>
			<tr>
				<td id='header'>
					<h2>Cities of Macon</h2>
					<h3>What Elements Compose Your City?</h3>
				</td>
			</tr>
			<tr>
				<td id='content'>
					<!-- stuff is content changes using javascript based on page we're on.
					this keeps the page from allowing "backspace" to eliminate current content
					by doing a false page back. -->
					Cities of Macon lets users find cities similar to each other using U.S. Census Data. Our end goal is to design and implement a smooth user experiment in searching, displaying, and analyzing results.
					<div id='search_div'>
						<center>
						<input type='text' name='search' id='search' value='Search by County' onkeydown='if(event.keyCode==13) search_county()' onfocus='if(this.value==this.defaultValue){this.value=""}'>
						<button onclick='search_county()'>Search</button>
						<div id='output'>
						</div>
					</div>
				</td>
			</tr>
			<tr>
				<td id='footer'>
				</td>
			</tr>
		</table>
	</body>
</html>
